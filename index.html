<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #editor {
            width: 100vw;
            height: 100vh;
            background: #0A0A0A;
            color: #efefef;
            font-size: 14px;
            line-height: 1.2;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #editor:focus {
            outline: none;
        }

        .prompt {
            color: #80E8C9;
        }
    </style>

    <div id="editor" class="editor" contenteditable="true" spellcheck="false"></div>
    <script src="./scripts/terminal.js"></script>

</body>
